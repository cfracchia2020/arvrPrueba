<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Experiencia VR con 6 im치genes</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets: 6 im치genes locales -->
      <a-assets>
        <img id="img1" src="img1.jpg" />
        <img id="img2" src="img2.jpg" />
        <img id="img3" src="img3.jpg" />
        <img id="img4" src="img4.jpg" />
        <img id="img5" src="img5.jpg" />
        <img id="img6" src="img6.jpg" />
      </a-assets>

      <!-- El cielo comienza con la primera -->
      <a-sky id="sky" src="#img1"></a-sky>

      <!-- C치mara y cursor -->
      <a-entity camera look-controls>
        <a-cursor color="yellow"></a-cursor>
      </a-entity>

      <!-- Botones para cambiar de imagen -->
      <a-plane position="-3 1.5 -3" width="1.2" height="0.5" color="blue"
        class="btn" data-img="#img1"
        text="value: Imagen 1; color: white; align: center;">
      </a-plane>

      <a-plane position="-1.8 1.5 -3" width="1.2" height="0.5" color="green"
        class="btn" data-img="#img2"
        text="value: Imagen 2; color: white; align: center;">
      </a-plane>

      <a-plane position="-0.6 1.5 -3" width="1.2" height="0.5" color="red"
        class="btn" data-img="#img3"
        text="value: Imagen 3; color: white; align: center;">
      </a-plane>

      <a-plane position="0.6 1.5 -3" width="1.2" height="0.5" color="orange"
        class="btn" data-img="#img4"
        text="value: Imagen 4; color: white; align: center;">
      </a-plane>

      <a-plane position="1.8 1.5 -3" width="1.2" height="0.5" color="purple"
        class="btn" data-img="#img5"
        text="value: Imagen 5; color: white; align: center;">
      </a-plane>

      <a-plane position="3 1.5 -3" width="1.2" height="0.5" color="pink"
        class="btn" data-img="#img6"
        text="value: Imagen 6; color: white; align: center;">
      </a-plane>
    </a-scene>

    <script>
      // Script para cambiar el cielo al hacer clic en un bot칩n
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".btn").forEach((el) => {
          el.addEventListener("click", () => {
            const newImg = el.getAttribute("data-img");
            document.querySelector("#sky").setAttribute("src", newImg);
          });
        });
      });
    </script>
  </body>
</html>
